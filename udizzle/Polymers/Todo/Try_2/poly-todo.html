<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href='../bower_components/paper-input/paper-input.html' />
<link rel="import" href='../bower_components/paper-checkbox/paper-checkbox.html' />
<link rel="import" href='../bower_components/paper-item/paper-item.html' />

<dom-module id="poly-todo">
  <template>
    <style>
       :host {
        display: block;
      }

      .taskBox {
        --paper-checkbox-label-spacing: 38px;
        --paper-checkbox-checked-color: green;
      }
    </style>

    <paper-input label="text input" placeholder="Add a Todo Task.." value="{{prop1}}"></paper-input>
    <paper-button toggles raised on-click="_addTask">Add Todo</paper-button>
    <br>
    <br>

    <template is="dom-repeat" items="{{allTodos}}">

      <paper-item>
        <div>
          <paper-checkbox checked='{{item.isComplete}}' class='flex-11 taskBox' on-change='_toggleTask'>
          </paper-checkbox>
          <paper-input label="ToDo" value="{{item.value}}" disabled></paper-input>
        </div>
      </paper-item>

    </template>


  </template>

  <script>
    /**
     * `poly-todo`
     * polymer todo list element
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolyTodo extends Polymer.Element {
      static get is() { return 'poly-todo'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: ''
          },
          allTodos: {
            type: Array,
            value: [
              { isCompleted: false, value: "First Todo" },
              { isCompleted: false, value: "Second Todo" }
            ]
          }
        };
      }


      static get observers() {
        return [
          // Observer method name, followed by a list of dependencies, in parenthesis
          // '_valuesChanged(prop1)',
          '_todosChanged(allTodos.splices)'
        ]
      }

      _toggleTask(event) {
        console.log("called _toggleTask");
        this._debouncer = Polymer.Debouncer.debounce(this._debouncer,
          Polymer.Async.timeOut.after(2000), () => {
            console.log("called _toggleTask: Debounce !")

            var index = this.allTodos.indexOf(event.model.__data.item);
            this.splice('allTodos', index, 1);
          

          });
      }

      _valuesChanged() {
        console.log("called _valuesChanged");
        this._debouncer = Polymer.Debouncer.debounce(this._debouncer,
          Polymer.Async.timeOut.after(2000), () => {
            console.log("called _valuesChanged: Debounce !")
          });
      }

      _addTask() {
        console.log("called _addTask");
        let newTask = {
          isCompleted: false,
          value: this.prop1
        }
        this.push('allTodos', newTask);
      }

      _todosChanged() {
        console.log("called _todosChanged");
        // this._debouncer = Polymer.Debouncer.debounce(this._debouncer, 
        // Polymer.Async.timeOut.after(2000), () => {
        //   console.log("called _todosChanged: Debounce !")
        // });
      }

    }

    window.customElements.define(PolyTodo.is, PolyTodo);
  </script>
</dom-module>
